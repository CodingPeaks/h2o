<html><head>
    
    <style>

        .cam-card{
            flex: 0 0 18%;
            height: 16vh;
            background: white;
            border-radius: 12px;
            margin: 1% 0 0 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui;
            position: relative;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .cam-card:hover {
          transform: scale(1.05); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .cam-card-text{
          width: 90%;
          bottom: 8%;
          position: absolute;
          text-shadow: 0 0 15px rgb(0 0 0 / 35%), 0 0 10px rgb(0 0 0 / 62%);
        }

        .card-cont{
            width: 90%;
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            align-items: center;
        }

        .ODF{
            margin: 1%;
            font-family: system-ui;
            color: white;
            text-shadow: 0 0 15px rgb(0 0 0 / 35%), 0 0 10px rgb(0 0 0 / 62%);
            height: 4%;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        
        $( document ).ready(function() {
            getDevices();
        });

        function getDevices(){
            $.get( window.location.origin, { action: "list" }, function( data ) {
              data.forEach(function (arrayItem) {
                $(".card-cont").append(`<div class="cam-card">
                       <div class="cam-card-text">
                          <span style="font-size: 1.5em;">
                            ${arrayItem.name}
                          </span>
                          <br>
                          <span style="font-size: 0.8em;">
                            ${arrayItem.xaddr}
                          </span>
                       </div>
                    </div>`);
              });
            });

        }

    </script>

</head>
   <body style="
      margin: 0;
      background: #da8300;
      ">
      <div style="height: 8%;background: #344955;border-bottom: 3px solid white;">
         <h1 style="
            padding: 0% 1%;
            font-family: system-ui;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 15px rgb(0 0 0 / 35%), 0 0 10px rgb(0 0 0 / 62%);
            ">H<sub style="
            color: #da8300;
            font-size: 0.7em;
            ">2</sub>O Proxy</h1>
      </div>
<div id="main-cont">
      <h1 class="ODF">ONVIF devices found:</h1>
      <div class="card-cont"></div>
</div>
</body></html>
