<html><head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <img id="stream" src="http://192.168.0.3/snapshot.jpg?timestamp=1569867537063">
      <div class="row">
        <div class="col"></div>
        <div class="col"><button id="top" class="btn" onmousedown="toUp()" onmouseup="stop()">UP</button></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"><button id="left" class="btn" onmousedown="toLeft()" onmouseup="stop()">LEFT</button></div>
        <div class="col"></div>
        <div class="col"><button id="right" class="btn" onmousedown="toRight()" onmouseup="stop()">RIGHT</button></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"><button id="bot" class="btn" onmousedown="toDown()" onmouseup="stop()">DOWN</button></div>
        <div class="col"></div>
      </div>
  </div>

<style>
.container {
  height:100%;
  width:80%;
  margin:auto;
}
.row {
  width: 100%;
  display:flex;
  height:33%;
}
.col {
  flex: 1;
  display: flex;
justify-content: center;
flex-direction: column;
text-align: center;
}

.btn {
  width: 30%;
margin: auto;
height: 30%;
background-color: transparent;
border: 2px solid #FF9800;
border-radius: 10px;
font-size: 2em;
color: #FF9800;
}

#stream {
  height: 100%;
  width: 100%;
  position:absolute;
  top:0;
  left:0;
  z-index: -1;
}

</style>

<script>
  function toRight(){
    $.get( "http://192.168.0.3:8070", { x: 1, y: 0, z: 0 });
  }
  function toLeft(){
    $.get( "http://192.168.0.3:8070", { x: -1, y: 0, z: 0 });
  }
  function toUp(){
    $.get( "http://192.168.0.3:8070", { x: 0, y: 1, z: 0 });
  }
  function toDown(){
    $.get( "http://192.168.0.3:8070", { x: 0, y: -1, z: 0 });
  }
  function stop(){
    $.get( "http://192.168.0.3:8070", { x: 0, y: 0, z: 0 });
  }

  
  $(function() {
    setInterval(function(){ 
		$('#stream').attr('src', 'http://192.168.0.3/snapshot.jpg?timestamp='+new Date().getTime());
	}, 100);
});
  
  </script>

</body></html>
